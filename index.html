<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruínas Antigas — Mapa da Árvore & Fases</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hud">
    <div class="hud-left">
      <span id="hudLevel">Fase —</span>
      <span id="hudCrystals">♦ 0</span>
      <span id="hudTimer">⏱ 00:00</span>
    </div>
    <div class="hud-right">
      <button id="btnToMap" class="btn" title="Voltar ao mapa (Esc)">Mapa</button>
      <button id="btnRestart" class="btn" title="Reiniciar fase (R)">↻</button>
    </div>
  </header>

  <main>
    <canvas id="game" width="960" height="540" aria-label="Canvas do jogo Ruínas Antigas"></canvas>

    <!-- Menu inicial -->
     <!-- Menu inicial -->
    <section id="screenMenu" class="overlay show">
      <video id="menuVideo" autoplay loop muted playsinline>
  <source src="fundocenario.mp4" type="video/mp4">
</video>
      <div class="card">
        <h1>IDIANJHONES</h1>
        <button id="btnPlay" class="cta">Iniciar Jogo</button>
        <ul class="controls">
  <li><span class="arrow">⬅</span> / <span class="arrow">➡</span> — Mover</li>
  <li><span class="arrow">⬆</span> / <span class="key">⎵ Espaço</span> — Pular</li>
  <li><span class="key">E</span> — Usar alavanca</li>
  <li><span class="key">R</span> — Reiniciar &nbsp; | &nbsp; <span class="key">Esc</span> — Voltar ao mapa</li>
</ul>


      </div>
    </section>

    <!-- Mapa da Árvore (seleção de fases) -->
    <section id="screenMap" class="overlay">
      <div class="card wide">
        <h2>Mapa da Árvore</h2>
        <p>Clique em um nó da árvore para entrar na fase.</p>
        <div class="map-wrap">
          <canvas id="map" width="900" height="460" aria-label="Árvore de fases"></canvas>
        </div>
        <div class="map-legend">
          <span class="dot locked"></span> Bloqueada
          <span class="dot open"></span> Liberada
          <span class="dot done"></span> Concluída
        </div>
      </div>
    </section>

    <!-- Resultados -->
    <section id="screenResult" class="overlay">
      <div class="card">
        <h2 id="resTitle">Fim</h2>
        <p id="resInfo"></p>
        <div class="actions">
          <button id="btnResultMap" class="cta">Voltar ao Mapa</button>
          <button id="btnResultRetry" class="btn">Tentar novamente</button>
        </div>
      </div>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
